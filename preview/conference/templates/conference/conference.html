{% extends 'base.html' %}

{% block conference %}
    <div class="main_box">
        <h3 class="titre">Veuillez créer une conférence pour accéder au planning</h3>
        <div class="form_box">
            <form action="", method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Créer la conférence" class="btn btn-primary">
            </form>
        </div>
    </div>

{% endblock %}
